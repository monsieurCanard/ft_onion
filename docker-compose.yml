services:

  nginx:
    build: ./nginx
    container_name: nginx_onion
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  tor:
    build: ./tor
    container_name: tor_onion
    
    volumes:
      - ./tor/torrc:/etc/tor/torrc:ro
      - /home/antgabri/hidden_service_backup:/var/lib/tor/hidden_service

    command: tor -f /etc/tor/torrc
    restart: unless-stopped